<ngb-carousel *ngIf="popularProductLists">
  <ng-template *ngFor="let item of popularProductLists" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{item.id}}">
        <img class="product-image-list" src="{{item.image}}" alt="Random first slide"/>
      </a>
    </div>
    <div class="carousel-caption">
      <h3>{{item.name}}</h3>
      <p>{{item.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
  <h1>Trendy Products</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let trendyItem of trendyProductLists">
      <div class="product-item">
        <a routerLink="/details/{{trendyItem.id}}">
        <img src="{{trendyItem.image}}" alt="" />
        </a>
        <div class="product-details">
          <h6 class="name-head">{{trendyItem.name}}</h6>
          <div class="product-price">
            <h6>Price: {{trendyItem.price}}</h6>
          </div>
          <div class="product-color">
            <h6>Color: {{trendyItem.color}}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a class="product-view" routerLink="/details/{{trendyItem.id}}">View Details</a>
          <a class="product-add" href="">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
