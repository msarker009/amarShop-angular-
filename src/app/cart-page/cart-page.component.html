<div class="cart-page">
  <h1>Cart Page</h1>
  <div class="row">
    <div class="col-sm-8 cart-details">
      <ul *ngFor="let cartItem of currentCartData">
        <li>
          <img src="{{cartItem.image}}" alt="">
        </li>
        <li>
          <span>{{cartItem.name}}</span>
        </li>
        <li>
          <span>Price: {{cartItem.price}}</span>
        </li>
        <li>
          <span>Quantity: {{cartItem.quantity}}</span>
        </li>
        <li>
          <button class="form-button" (click)="removeToCrt(cartItem.id)">Remove To Cart</button>
        </li>
      </ul>
    </div>
    <div class="col-sm-4 cart-summary">
      <h3>Summary</h3>
      <ul>
        <li>
          <span>Amount: </span> <span>{{priceSummary.price}}</span>
        </li>
        <li>
          <span>Tax: </span> <span>{{priceSummary.tax}}</span>
        </li>
        <li>
          <span>Delivery: </span> <span>{{priceSummary.delivery}}</span>
        </li>
        <li>
          <span>Discount: </span> <span>{{priceSummary.discount}}</span>
        </li>
        <li>
          <span><h4>Total: </h4></span> <span><h4>{{priceSummary.total}}</h4></span>
        </li>
        <button (click)="checkout()" class="form-button max-width">Checkout</button>
      </ul>
    </div>
  </div>
</div>
